<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 estimator</title>
    <meta name="title" content="covid19 estimator">
    <meta name="description" content="Generate estimates on the impact of covid19 in your region, based on models and stats from Harvard Medical School and Massachusetts General Hospital">
    <meta name="keywords" content="covid19,covid,covid impact,covid19 impact,corona impact">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">

    <link rel="preload" href="./src/estimator.js" as="script">
    <link rel="stylesheet" href="./src/index.css">
    <script type="module" src="./src/App.js"></script>
</head>
<body>
    <div class="container">
        <div class="data">
            <div class="form-title">
                <h3>Covid19 Impact Estimator</h3>
            </div>
            <div class="form">
                <form action="submit" id="form">
                    <div class="form-view">
                        <label for="population">Population:</label>
                        <input type="number" id="population" name="data-population">
                    </div>
                    <div class="form-view">
                        <label for="timeToElapse">Time to elapse:</label>
                        <input type="number" id="timeToElapse" name="data-time-to-elapse">
                    </div>
                    <div class="form-view">
                        <label for="reportedCases">reported cases:</label>
                        <input type="number" id="reportedCases" name="data-reported-cases">
                    </div>
                    <div class="form-view">
                        <label for="totalHospitalBeds">total hospital beds:</label>
                        <input type="number" id="totalHospitalBeds" name="data-total-hospital-beds">
                    </div>
                    <div class="form-view">
                        <label for="periodType">Period type:</label>
                        <select id="periodType" name="data-period-type">
                            <option value="days">Days</option>
                            <option value="weeks">Weeks</option>
                            <option value="months">Months</option>
                        </select>
                    </div>
                    <div class="form-view">
                        <button type="submit" id="submit" name="data-go-estimate">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="data-view">
            <div class="impact">
                <div class="title">
                    <h3>Impact</h3>
                </div>
                <div class="infected">
                    <h5>Infected</h5>
                    <p>131</p>
                </div>
                <div class="severe-cases">
                    <h5>Severe Cases</h5>
                    <p>332</p>
                </div>
                <div class="icu">
                    <h5>Requiring ICU care</h5>
                    <p>23</p>
                </div>
                <div class="ventilators">
                    <h5>Requiring Ventilators</h5>
                    <p>23</p>
                </div>
                <div class="dollars">
                    <h5>Dollars in flight</h5>
                    <p>234</p>
                </div>
            </div>
            <div class="severe-impact">
                <div class="title">
                    <h3>Severe Impact</h3>
                </div>
                <div class="infected">
                    <h5>Infected</h5>
                    <p>131</p>
                </div>
                <div class="severe-cases">
                    <h5>Severe Cases</h5>
                    <p>332</p>
                </div>
                <div class="icu">
                    <h5>Requiring ICU care</h5>
                    <p>23</p>
                </div>
                <div class="ventilators">
                    <h5>Requiring Ventilators</h5>
                    <p>23</p>
                </div>
                <div class="dollars">
                    <h5>Dollars in flight</h5>
                    <p>234</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
